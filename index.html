<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montaga&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>VolgaMerch</title>
</head>

<body>
    <header class="top">
        <div class="top-logotype">
            <img src="./images/VOLGA MERCHlogo.svg" alt="logotype" class="logotype" />
        </div>
        <div class="top-menu">
            <nav>
                <ul>
                    <li>
                        <a class="top-menu__link" href="#">Каталог</a>
                    </li>

                    <li>
                        <a class="top-menu__link" href="#">Создатель</a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="top-profile">
            <img src="./images/cart-shopping-solid.svg" alt="shopping-cart" class="top__cart" />
            <div class="top-logo-container">
                <img src="./images/2.jpg" alt="persone" class="logotype-profile" />
            </div>
        </div>
    </header>

    <main class="content">
        <div class="wrapper-container">
            <div class="volga-tech">
                <img src="./images/backvolgaMerchTech.svg" alt="volga" class="volga_logo">
            </div>
            <div class="volga2">
                <button class="btn-catalog" id="slider">Каталог</button>
            </div>

        </div>
        <img src="./images/Vector 20back-ground-decoration.svg" alt="background" class="background" />

        <div class="content-menu">
            <h1 class="content-menu__title" id = 'catalog'>
                КАТАЛОГ
            </h1>
            <div class="content-categories">
                <div class="content-shop">
                    <img src="./images/harvard.jpg" class='popup-good__image' id="good1" alt="goods">
                </div>
                <div class="content-shop">
                    <img src="./images/harvard.jpg" class='popup-good__image' id="good1" alt="goods">
                </div>
                <div class="content-shop">
                    <img src="./images/stanford.jpg" class='popup-good__image' id="good1" alt="goods">
                </div>
                <div class="content-shop">
                    <img src="./images/stanford.jpg" class='popup-good__image' id="good1" alt="goods">
                </div>
            </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <div class="popup-image-container">
                    <img src="./images/default.jpg" alt="good" class="store__image" id="imageGood">
                </div>
                <div class="popup-container_text">
                    <span class="close-popup" id='closePopup'>&times;</span>
                    <p>Содержимое всплывающего окна здесь</p>
                </div>
            </div>
        </div>

    </main>

    <footer class="bot">
        <div>
            <p class="bot-description">
                Сайт создан как макет для будущей идеи VOLGATECH, чтобы можно выпускать было не только знания, но и
                одежду для студентов, которые обучаются в нем.
            </p>
        </div>
        <div class="bot-social">
            <span>
                vk.com/justmusatov
            </span>
            <span>
                musatovla3xnikita@gmail.com
            </span>
            <span>
                t.me/withmusatov
            </span>
        </div>

    </footer>


    <script src='./js/openPopup.js'></script>
    <script src="./js/scrollCatalog.js"></script>
</body>

</html>
